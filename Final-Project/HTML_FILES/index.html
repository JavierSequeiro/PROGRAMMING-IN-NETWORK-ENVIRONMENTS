<!DOCTYPE html>
    <html lang="en" dir="ltr">
      <head>
        <meta charset="utf-8">
        <title>Welcome!!</title>
      </head>
      <body style="background-color: lightgoldenrodyellow;">
        <h1>Browsing Human and Vertebrates genome</h1>
        <h2>Basic Level Services</h2>
        <form action="listSpecies" method="get">
          1) List of species in the genome database <br>
          Limit : <input type="number" name="limit"> <br>
          <input type="submit" value="Send"> <br>
        </form>

        <form action="karyotype" method="get">
          2) Information about the karyotype :  <br>
          Select the species : <input type="text" name="specie"> <br>
          <input type="submit" value="Send"> <br>
        </form>

        <form action="chromosomeLength" method="get">
          3) Chromosome Length <br>
          Select the species : <input type="text" name="specie"> <br>
          Select a chromosome : <input type="text" name="chromo">
          <input type="submit" value="Send"> <br>
        </form>
      </body>
    </html>
